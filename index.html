  <!-- Roland + Modern Style -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

    :root {
      --roland-red: #CC0000;
      --roland-orange: #ff6600;
      --roland-cyan: #00f8ff;
      --roland-yellow: #FFCC00;
      --roland-bg: #090A12;
      --roland-card: #13131a;
      --roland-border: #1b2330;
      --roland-panel: linear-gradient(120deg,#191a23 0%,#27292d 100%);
      --roland-text: #f8f9fa;
      --roland-subtle: #bfbfbf;
      --led-glow: 0 0 24px var(--roland-cyan)aa;
    }
    .light-mode {
      --roland-bg: #fff;
      --roland-card: #f3f8fc;
      --roland-border: #dbdbdf;
      --roland-text: #232c3e;
      --roland-subtle: #71778d;
    }
    body {
      background: var(--roland-bg);
      color: var(--roland-text);
      font-family: 'Inter', 'Courier New', monospace;
      line-height: 1.7;
      margin: 0; min-height: 100vh;
      transition: background 0.5s, color 0.49s;
    }

    /* Bar: ahora, leds y knob Roland */
    .control-bar {
      position: fixed; top: 22px; right: 22px; z-index: 200;
      display: flex; gap: 16px;
    }
    .control-btn {
      width:46px;height:46px; border-radius: 50%; border:2px solid var(--roland-border);
      background: var(--roland-card);
      color: var(--roland-cyan);
      display:flex;align-items:center;justify-content:center; font-size:1.3em; cursor:pointer;
      box-shadow: 0 4px 18px #00f8ff1a, 0 1px 5px #cc000055;
      transition: border-color .21s, box-shadow .21s, transform .15s;
      position:relative;
    }
    .control-btn::after {
      content:'';
      position:absolute; width:13px;height:13px;border-radius:50%;right:7px;top:7px;
      background: var(--roland-cyan); opacity:0.7; filter:blur(2px);
      box-shadow: var(--led-glow);
      transition: opacity .22s;
    }
    .control-btn:active {border-color: var(--roland-cyan);box-shadow:0 1px 21px #00f8ff66; transform:scale(0.98);}
    /* WhatsApp */
    .whatsapp-float { position:fixed;bottom:22px;right:24px;background:var(--roland-cyan);color:#070c1c;width:54px;height:54px;border-radius:50%;display:flex;align-items:center;justify-content:center;box-shadow:0 3px 16px #00ffe066;z-index:2000;}
    .whatsapp-float:hover {background:var(--roland-red); color:white;transform:scale(1.08) rotate(-6deg);}
    .whatsapp-icon{width:30px;height:30px;}
    /* Grid background: sutil pero analógico */
    .neural-grid {
      pointer-events:none;
      position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:-1;
      background: repeating-linear-gradient(0deg,rgba(0,248,255,.06) 0 2px,transparent 4px 22px), repeating-linear-gradient(90deg,rgba(255,80,32,.045) 0 2px,transparent 4px 22px);
      mix-blend-mode: lighten; opacity:.10;
    }
    /* HERO (Vinilo animado y TT) */
    .logo-container {
      margin: 0 auto 2.8rem auto; display:flex; justify-content:center;align-items:center;
      width:180px;height:180px; position:relative;
    }
    .neural-logo {
      width:100%;height:100%;border-radius:100%;background:
      radial-gradient(circle 55px at 60% 49%, var(--roland-cyan) 2%, transparent 68%),
      radial-gradient(ellipse 60% 85% at 50% 42%, #232c36 43%, transparent 89%);
      object-fit:contain; border:4px solid var(--roland-cyan);
      box-shadow: 0 2.5px 24px #00fff34b; z-index:3;
      animation: vinylSpin 15s linear infinite; animation-play-state: paused;
      transition: border-color .21s;
      filter: drop-shadow(0 0 17px #00fff055);
    }
    @keyframes vinylSpin {0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}}
    .logo-container.active .neural-logo { animation-play-state: running; border-color: var(--roland-orange);}
    .logo-container::before {
      content:"";
      position: absolute; left: 50%; top: 29px; transform:translateX(-50%);
      width:18px;height:18px;border-radius:50%;background:var(--roland-red);filter:blur(1.5px);z-index:5;
      box-shadow: 0 0 19px #CC000088;
    }
    /* LEDs debajo del vinilo */
    .logo-container::after {
      content:"";
      position: absolute; right:24px;top:48px;width:11px;height:11px;border-radius:50%;background:var(--roland-orange);box-shadow:0 0 14px #ff6600a7;
      opacity:.77;z-index:6;
    }
    /* Tagline */
    .quantum-tagline {
      font-size: 1.09rem; font-weight:600; color: var(--roland-cyan);
      text-transform:uppercase; letter-spacing:.21em; margin-bottom:1.1rem;
      display:inline-block; position:relative;
    }
    .quantum-tagline:after {
      content:""; display:block;position:absolute;bottom:-9px;left:50%;transform:translateX(-50%);
      width: 52px; height: 2px; background:var(--roland-cyan);
    }
    /* Título */
    .neuro-title {
      font-size: 2.82rem; font-weight: 900;
      background: linear-gradient(133deg, var(--roland-text), var(--roland-cyan));
      -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
      letter-spacing: -0.01em; margin-bottom: 1rem;line-height:1.08;
    }
    .neuro-subtitle {
      font-size: 1.3rem; color: var(--roland-subtle); font-weight:500; margin:0 auto 2.7rem;
      max-width:550px;
    }
    /* VINYL CONTROL BUTTONS */
    .logo-container .deck-playbtn {
      position: absolute; left: 50%;bottom: -38px;transform:translateX(-50%);
      background: var(--roland-orange); color:var(--roland-text); border: none; border-radius:7px;
      box-shadow: 0 0 12px #ff660072; font-size:2.1rem; width:42px;height:42px;
      display:flex;align-items:center;justify-content:center;cursor:pointer;
      z-index:10; transition: background .2s, box-shadow .13s;
    }
    .logo-container .deck-playbtn:active { background: var(--roland-cyan);}
    /* Metric style */
    .elegant-metrics .elegant-number { color: var(--roland-cyan);}
    .metric-elegant{transition:.2s}
    .metric-elegant:hover{transform:translateY(-6px) scale(1.04);filter:brightness(1.16);}
    /* SERVICES */
    .services-title { color: var(--roland-orange); }
    .service-elegant {border-color: var(--roland-cyan);}
    .service-heading { color: var(--roland-cyan);}
    .service-elegant:hover { border-color: var(--roland-orange);}
    /* PRODUCTIONS */
    .productions-title {color: var(--roland-yellow);}
    .production-item{border-color:var(--roland-orange);}
    .production-item:hover{border-color:var(--roland-cyan);}
    .production-role{color:var(--roland-cyan);}
    /* PLAYER */
    .sound-player{box-shadow:0 2.5px 18px #ff660024;}
    .sound-title{color:var(--roland-red);}
    /* CONNECTION */
    .connection-title{color:var(--roland-cyan);}
    .action-btn.primary{background:var(--roland-orange);color:white;border-color:var(--roland-orange);}
    .action-btn.primary:hover{background:transparent;color:var(--roland-orange);}
    /* Footer */
    .portfolio-footer{border-top: 2.1px solid var(--roland-border);}
  </style>

  <script>
    // ========= TEMA CLARO/OSCURO ROLAND ==========
    document.getElementById('themeToggle').onclick = function() {
      document.body.classList.toggle('light-mode');
      const btn = this.querySelector('i');
      btn.className = document.body.classList.contains('light-mode') ? 'fas fa-sun' : 'fas fa-moon';
    };
    // ========= BOTÓN PLAY/PAUSA VINILO ==========
    const deckBox = document.getElementById('deckBox');
    const deckVinyl = document.getElementById('deckVinyl');
    let playing = false;
    document.getElementById('deckPlay').onclick = function(){
      playing = !playing;
      deckBox.classList.toggle('active',playing);
      this.innerHTML = playing ? '<i class="fas fa-stop"></i>' : '<i class="fas fa-play"></i>';
      // audio o spotify se puede integrar aquí → play/pause
    };
    // ========= IDIOMA ==========
    const languageToggle = document.getElementById('languageToggle');
    let currentLanguage = (navigator.language||'es').startsWith('es') ? 'es':'en';
    function updateLanguage(lang) {
      document.querySelectorAll('[data-es]').forEach(element => {
        const text = element.getAttribute(`data-${lang}`);
        if (text) { element.textContent = text; }
      });
    }
    languageToggle.textContent = currentLanguage === 'es' ? 'ES/EN' : 'EN/ES';
    updateLanguage(currentLanguage);
    languageToggle.addEventListener('click', () => {
      currentLanguage = currentLanguage === 'es' ? 'en' : 'es';
      languageToggle.textContent = currentLanguage === 'es' ? 'ES/EN' : 'EN/ES';
      updateLanguage(currentLanguage);
    });
  </script>
