<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Eduardo Mejía | Music Industry Architect</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;800&display=swap');
        :root {
            --main-bg: #15151a;
            --main-text: #f3f3f3;
            --softer: #b5bbc9;
            --accent-green: #1db954;
            --accent-cyan: #19b5d1;
            --card: #23233a;
            --vinyl: #18181b;
        }
        html, body {
            background: var(--main-bg);
            color: var(--main-text);
            font-family: 'Inter', Arial, sans-serif;
            height: 100vh;
            padding: 0;
            margin: 0;
        }
        body {
            /* One-screen layout */
            min-height: 100vh;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .main-wrap {
            width: 100%;
            max-width: 1050px;
            min-height: 93vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1.2rem;
        }
        header {
            text-align: center;
            margin-bottom: 0.2rem;
        }
        .vinyl {
            margin-bottom: 17px;
            animation: spin 15s linear infinite;
            display: block;
            margin-left: auto; margin-right: auto;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        h1 {
            font-family: 'Inter', Arial, sans-serif;
            font-weight: 800;
            font-size: 2.65rem;
            color: var(--main-text);
            margin-bottom: .25rem;
            letter-spacing: .1em;
        }
        .accent-i { color: var(--accent-green); font-style: normal; }
        .subtitle {
            font-size: 1.08rem;
            color: var(--softer);
            font-weight: 500;
            letter-spacing: .08em;
            margin-bottom: 1.1rem;
        }
        .cards-row {
            display: flex;
            flex-wrap: nowrap;
            gap: 24px;
            margin-bottom: .5rem;
        }
        .infocard {
            background: var(--card);
            border-radius: 10px;
            box-shadow: 0 2px 20px rgba(20,50,60,0.13);
            padding: 23px 23px;
            min-width: 90px;
            text-align: center;
        }
        .infocard strong {
            font-size: 1.4rem;
            color: var(--accent-green);
            font-weight: 800;
        }
        .infocard p {
            margin: 8px 0 0 0;
            font-size: .92rem;
            color: var(--softer);
            letter-spacing: .01em;
        }
        .section-label {
            font-family: 'Inter', Arial, sans-serif;
            color: var(--softer);
            font-size: .97rem;
            font-weight: 600;
            letter-spacing: .18em;
            text-align: left;
            margin: .3rem 0 .5rem .5rem;
            opacity: .67;
        }
        .gallery {
            display: flex;
            flex-wrap: nowrap;
            gap: 14px;
            justify-content: center;
            margin-bottom: 2px;
        }
        .galleryvid {
            background: #1a1a22;
            border-radius: 8px;
            overflow: hidden;
            width: 200px;
            box-shadow: 0 2px 15px rgba(20,50,60,.09);
            display: flex; flex-direction: column;
        }
        .galleryvid iframe { width: 100%; height: 120px; }
        .player-section {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: .5rem;
        }
        .player-label {
            font-family: 'Inter', Arial, sans-serif;
            color: var(--softer);
            font-size: .99rem;
            font-weight: 600;
            letter-spacing: .13em;
            opacity: .69;
        }
        .player-console {
            background: #23233a;
            border-radius: 11px;
            padding: 13px 18px 15px 18px;
            box-shadow: 0 2px 16px rgba(50,100,120,0.05);
            display: inline-flex;
            align-items: center;
            gap: 14px;
        }
        .playbtn {
            border: none; background: none;
            outline: none;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            margin: 0 6px 0 0;
        }
        .playbtn svg { width: 33px; height: 33px; fill: var(--accent-green);}
        .player-title {
            font-size: 1rem;
            font-weight: 400;
            color: #cae8d5;
            margin-left: 4px;
            letter-spacing: .05em;
        }
        .hidden-player { display: none; }

        .contact-icons {
            display: flex;
            gap: 25px;
            margin-top: 7px;
            margin-bottom: 0;
            justify-content: center;
            align-items: center;
        }
        .contact-icn {
            width: 32px; height: 32px;
            display: flex; align-items: center; justify-content: center;
            color: var(--accent-green);
            background: rgba(29,185,84,0.11);
            border-radius: 50%;
            text-decoration: none;
            transition: background .15s;
        }
        .contact-icn:hover {
            background: var(--accent-green);
            color: var(--main-bg);
        }
        .contact-icn svg { width: 19px; height: 19px; }
        .contact-icn.phone svg { width: 18px;}
        footer {
            margin-top: 1.1rem;
            color: #6a7c7b;
            font-size: .97rem;
            letter-spacing: .03em;
            opacity: .78;
            text-align: center;
            padding-bottom: .1em;
        }
        /* Responsive for real no-scroll experience */
        @media (max-width: 1100px) {
            .main-wrap { max-width: 980px; }
            .gallery { flex-wrap: wrap; gap: 7px; }
        }
        @media (max-width: 750px) {
            .main-wrap { max-width: 99vw; }
            .cards-row { gap: 11px; }
            .galleryvid { width: 120px;}
            .galleryvid iframe {height: 75px; }
            .player-section { flex-direction: column; align-items: flex-start;}
        }
        @media (max-width: 550px) {
            h1 { font-size: 1.25rem; }
            .galleryvid,.infocard { min-width:70px; }
            .cards-row { gap: 6px; }
        }
    </style>
</head>
