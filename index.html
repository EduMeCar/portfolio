<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Eduardo Mejía // Video Lab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg-dark: #171921;
      --bg-card: #181B2E;
      --cyan: #00FFD7;
      --naranja: #FF6600;
      --magenta: #EC008C;
      --roland-red: #FF3A19;
      --text: #F8F8F8;
      --subtitle: #C7FCF7;
      --glitch: #FA12C5;
      --accent: #11bff0;
      --led: #9bf0e2;
      --matrix-green: #00ff41;
    }

    body {
      background: var(--bg-dark) url('https://grainy-gradients.vercel.app/noise.svg') repeat;
      color: var(--text);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      font-family: 'Courier New', monospace;
      letter-spacing: 0.02em;
    }

    .lab-container {
      max-width: 1200px;
      margin: 0 auto;
      background: var(--bg-card);
      border: 3px solid var(--cyan);
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 0 40px rgba(0, 255, 215, 0.1);
      position: relative;
      overflow: hidden;
    }

    .lab-container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--cyan), var(--magenta), var(--roland-red), var(--cyan));
      animation: scanLine 3s linear infinite;
    }

    @keyframes scanLine {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .lab-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      padding-bottom: 15px;
      border-bottom: 2px solid var(--cyan);
    }

    .lab-title {
      font-size: 1.4rem;
      color: var(--cyan);
      text-transform: uppercase;
      letter-spacing: 3px;
      font-weight: bold;
    }

    .lab-status {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.9rem;
    }

    .status-led {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: var(--matrix-green);
      box-shadow: 0 0 10px var(--matrix-green);
      animation: pulse 2s infinite;
    }

    .status-led.recording {
      background: var(--roland-red);
      box-shadow: 0 0 10px var(--roland-red);
      animation: blink 1s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0.3; }
    }

    .video-lab-grid {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 25px;
      height: 500px;
    }

    .main-monitor {
      background: #0a0b14;
      border: 2px solid var(--cyan);
      border-radius: 8px;
      position: relative;
      overflow: hidden;
    }

    .main-monitor iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .monitor-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(transparent, rgba(0,0,0,0.8));
      padding: 15px;
      color: var(--text);
    }

    .video-title {
      font-size: 1.3rem;
      color: var(--cyan);
      margin-bottom: 8px;
      font-weight: bold;
    }

    .video-data {
      display: flex;
      gap: 20px;
      font-size: 0.85rem;
      color: var(--matrix-green);
    }

    .data-item {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .data-value {
      color: var(--text);
      font-weight: bold;
    }

    .analysis-panel {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .waveform-display {
      flex: 1;
      background: #0a0b14;
      border: 2px solid var(--magenta);
      border-radius: 8px;
      padding: 15px;
      position: relative;
      overflow: hidden;
    }

    .waveform-container {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .waveform-line {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 2px;
      background: var(--magenta);
      opacity: 0.5;
    }

    .waveform-bars {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: flex-end;
      gap: 2px;
      padding: 0 5px;
    }

    .waveform-bar {
      flex: 1;
      background: linear-gradient(to top, var(--magenta), var(--roland-red));
      border-radius: 1px 1px 0 0;
      min-height: 2px;
      transition: height 0.1s ease;
    }

    .spec-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      height: 150px;
    }

    .spec-item {
      background: #0a0b14;
      border: 2px solid var(--naranja);
      border-radius: 8px;
      padding: 12px;
      font-size: 0.8rem;
    }

    .spec-label {
      color: var(--naranja);
      margin-bottom: 8px;
      text-transform: uppercase;
      font-size: 0.75rem;
      letter-spacing: 1px;
    }

    .spec-value {
      color: var(--text);
      font-weight: bold;
      font-size: 1.1rem;
    }

    .spec-bar {
      height: 8px;
      background: #1a1c2e;
      border-radius: 4px;
      margin-top: 8px;
      overflow: hidden;
    }

    .spec-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--naranja), var(--roland-red));
      border-radius: 4px;
      transition: width 0.5s ease;
    }

    .video-thumbnails {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
      margin-top: 25px;
    }

    .video-thumb {
      aspect-ratio: 16/9;
      border: 2px solid #2a2d45;
      border-radius: 6px;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }

    .video-thumb:hover {
      border-color: var(--cyan);
      transform: translateY(-2px);
    }

    .video-thumb.active {
      border-color: var(--magenta);
      box-shadow: 0 0 15px rgba(236, 0, 140, 0.4);
    }

    .video-thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .thumb-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.7);
      padding: 5px;
      font-size: 0.7rem;
      color: var(--text);
    }

    .control-strip {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
      padding: 15px;
      background: rgba(0,0,0,0.3);
      border-radius: 8px;
    }

    .control-btn {
      padding: 10px 20px;
      background: var(--bg-card);
      border: 2px solid var(--cyan);
      border-radius: 6px;
      color: var(--cyan);
      font-family: 'Courier New', monospace;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: bold;
    }

    .control-btn:hover {
      background: var(--cyan);
      color: var(--bg-dark);
    }

    .control-btn.active {
      background: var(--magenta);
      border-color: var(--magenta);
      color: white;
    }
  </style>
</head>
<body>
  <div class="lab-container">
    <div class="lab-header">
      <div class="lab-title">// VIDEO ANALYSIS LAB</div>
      <div class="lab-status">
        <div class="status-indicator">
          <div class="status-led"></div>
          <span>SYSTEM ONLINE</span>
        </div>
        <div class="status-indicator">
          <div class="status-led recording"></div>
          <span>RECORDING DATA</span>
        </div>
      </div>
    </div>

    <div class="video-lab-grid">
      <div class="main-monitor">
        <iframe id="mainVideo" src="https://www.youtube.com/embed/ZGxSXchZNfo?modestbranding=1&rel=0" frameborder="0" allowfullscreen></iframe>
        <div class="monitor-overlay">
          <div class="video-title" id="currentVideoTitle">BOILER ROOM SESSION</div>
          <div class="video-data">
            <div class="data-item">
              <span>RES:</span>
              <span class="data-value">1080p</span>
            </div>
            <div class="data-item">
              <span>CODEC:</span>
              <span class="data-value">H264</span>
            </div>
            <div class="data-item">
              <span>BITRATE:</span>
              <span class="data-value">4.2 Mbps</span>
            </div>
            <div class="data-item">
              <span>FPS:</span>
              <span class="data-value">30</span>
            </div>
          </div>
        </div>
      </div>

      <div class="analysis-panel">
        <div class="waveform-display">
          <div class="waveform-container">
            <div class="waveform-line"></div>
            <div class="waveform-bars" id="waveformBars">
              <!-- Las barras se generan con JS -->
            </div>
          </div>
        </div>
        
        <div class="spec-grid">
          <div class="spec-item">
            <div class="spec-label">AUDIO LEVEL</div>
            <div class="spec-value" id="audioLevel">-12 dB</div>
            <div class="spec-bar">
              <div class="spec-fill" style="width: 65%"></div>
            </div>
          </div>
          <div class="spec-item">
            <div class="spec-label">DYNAMIC RANGE</div>
            <div class="spec-value" id="dynamicRange">14.2 dB</div>
            <div class="spec-bar">
              <div class="spec-fill" style="width: 78%"></div>
            </div>
          </div>
          <div class="spec-item">
            <div class="spec-label">FREQ RESPONSE</div>
            <div class="spec-value" id="freqResponse">20-20k Hz</div>
            <div class="spec-bar">
              <div class="spec-fill" style="width: 92%"></div>
            </div>
          </div>
          <div class="spec-item">
            <div class="spec-label">SIGNAL QUALITY</div>
            <div class="spec-value" id="signalQuality">98.7%</div>
            <div class="spec-bar">
              <div class="spec-fill" style="width: 98%"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="video-thumbnails" id="videoThumbnails">
      <!-- Las miniaturas se generan con JS -->
    </div>

    <div class="control-strip">
      <button class="control-btn active">SPECTRUM</button>
      <button class="control-btn">WAVEFORM</button>
      <button class="control-btn">PHASE</button>
      <button class="control-btn">SPECTROGRAM</button>
    </div>
  </div>

  <script>
    // Datos de videos
    const videos = [
      { id: "ZGxSXchZNfo", title: "BOILER ROOM SESSION", specs: { res: "1080p", bitrate: "4.2 Mbps", fps: "30" } },
      { id: "SD3T_Or_mvk", title: "TRA TRA LIVE SET", specs: { res: "1080p", bitrate: "3.8 Mbps", fps: "30" } },
      { id: "XCW95zjBUK4", title: "GATS B2B SET", specs: { res: "720p", bitrate: "2.5 Mbps", fps: "30" } },
      { id: "fIbo4pFaNgQ", title: "DETROIT FLOW", specs: { res: "1080p", bitrate: "4.5 Mbps", fps: "60" } },
      { id: "K6ACbb5p2A0", title: "ROLAND JAM", specs: { res: "1080p", bitrate: "4.1 Mbps", fps: "30" } },
      { id: "2Vv-BfVoq4g", title: "PUNK SESSION", specs: { res: "720p", bitrate: "2.8 Mbps", fps: "30" } },
      { id: "oHg5SJYRHA0", title: "VINYL ROUTINE", specs: { res: "1080p", bitrate: "4.3 Mbps", fps: "30" } },
      { id: "kXYiU_JCYtU", title: "ENGINE SYNTH", specs: { res: "1080p", bitrate: "4.0 Mbps", fps: "30" } }
    ];

    let currentVideoIndex = 0;

    // Generar waveform bars
    const waveformBars = document.getElementById('waveformBars');
    for (let i = 0; i < 64; i++) {
      const bar = document.createElement('div');
      bar.className = 'waveform-bar';
      bar.style.height = `${Math.random() * 80 + 10}%`;
      waveformBars.appendChild(bar);
    }

    // Generar thumbnails
    const thumbnailsContainer = document.getElementById('videoThumbnails');
    videos.forEach((video, index) => {
      const thumb = document.createElement('div');
      thumb.className = `video-thumb ${index === 0 ? 'active' : ''}`;
      thumb.innerHTML = `
        <img src="https://img.youtube.com/vi/${video.id}/hqdefault.jpg" alt="${video.title}">
        <div class="thumb-overlay">${video.title.split(' ')[0]}</div>
      `;
      thumb.addEventListener('click', () => switchVideo(index));
      thumbnailsContainer.appendChild(thumb);
    });

    // Animación del waveform (simulada)
    function animateWaveform() {
      const bars = document.querySelectorAll('.waveform-bar');
      bars.forEach(bar => {
        const newHeight = Math.random() * 80 + 10;
        bar.style.height = `${newHeight}%`;
        
        // Cambiar color basado en la intensidad
        if (newHeight > 70) {
          bar.style.background = 'linear-gradient(to top, var(--roland-red), var(--naranja))';
        } else if (newHeight > 40) {
          bar.style.background = 'linear-gradient(to top, var(--magenta), var(--roland-red))';
        } else {
          bar.style.background = 'linear-gradient(to top, var(--magenta), var(--cyan))';
        }
      });
    }

    // Cambiar video
    function switchVideo(index) {
      currentVideoIndex = index;
      const video = videos[index];
      
      // Actualizar video principal
      document.getElementById('mainVideo').src = `https://www.youtube.com/embed/${video.id}?modestbranding=1&rel=0&autoplay=1`;
      document.getElementById('currentVideoTitle').textContent = video.title;
      
      // Actualizar miniaturas activas
      document.querySelectorAll('.video-thumb').forEach((thumb, i) => {
        thumb.classList.toggle('active', i === index);
      });
      
      // Simular cambio en datos técnicos
      updateTechnicalData(video.specs);
    }

    // Actualizar datos técnicos (simulado)
    function updateTechnicalData(specs) {
      document.querySelector('[data-item="RES"] .data-value').textContent = specs.res;
      document.querySelector('[data-item="BITRATE"] .data-value').textContent = specs.bitrate;
      document.querySelector('[data-item="FPS"] .data-value').textContent = specs.fps;
    }

    // Iniciar animaciones
    setInterval(animateWaveform, 100);
    setInterval(() => {
      // Simular cambios aleatorios en las especificaciones
      document.getElementById('audioLevel').textContent = `${-(Math.random() * 20 + 5).toFixed(1)} dB`;
      document.getElementById('dynamicRange').textContent = `${(Math.random() * 5 + 12).toFixed(1)} dB`;
      document.getElementById('signalQuality').textContent = `${(Math.random() * 2 + 97).toFixed(1)}%`;
    }, 2000);

    // Control buttons
    document.querySelectorAll('.control-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        document.querySelectorAll('.control-btn').forEach(b => b.classList.remove('active'));
        this.classList.add('active');
      });
    });

    // Inicializar datos técnicos
    const dataItems = document.querySelectorAll('.data-item');
    dataItems[0].setAttribute('data-item', 'RES');
    dataItems[1].setAttribute('data-item', 'CODEC'); 
    dataItems[2].setAttribute('data-item', 'BITRATE');
    dataItems[3].setAttribute('data-item', 'FPS');
  </script>
</body>
</html>
