<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>SISTEMA NERVIOSO MUSICAL // SERVICIOS Y VIDEO PANEL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Share Tech Mono: efecto hardware -->
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --roland-orange: #ff6600;
      --panel-bg: #15191d;
      --panel-dark: #20232c;
      --panel-border: #23242b;
      --white-soft: #f5f5f5;
      --font-panel: 'Share Tech Mono', 'Courier New', Courier, monospace;
      --area-width: 1320px;
    }
    html, body {
      background: #0E1014;
      color: var(--white-soft);
      font-family: var(--font-panel);
      margin: 0; padding: 0; min-height:100vh;
    }
    .main-wrap {
      max-width: var(--area-width);
      margin: 46px auto 0 auto;
      padding: 0 0 80px 0;
    }
    .panel-row {
      display: grid;
      grid-template-columns: 360px 1fr;
      gap: 46px;
      width: 100%;
      background: var(--panel-bg);
      border-radius: 14px;
      border: 2.5px solid var(--panel-border);
      box-shadow: 0 3.5px 28px #181a1d34;
      min-height: 470px; align-items: stretch;
      overflow: hidden;
    }
    @media (max-width: 1100px) {
      .panel-row {grid-template-columns: 1fr;}
      .services-col, .video-col {min-height: unset;}
    }
    .services-col {
      display: flex; flex-direction: column; justify-content: center;
      align-items: stretch; gap: 32px; padding:56px 34px 56px 38px;
      background:var(--panel-dark);border-right:2px solid var(--panel-border);
      min-height: 470px;
    }
    .service-xl {
      background: none;
      border: none;
      border-left: 5px solid var(--roland-orange);
      padding: 22px 5px 22px 23px;
      margin: 0;
      font-family: var(--font-panel);
      font-size: 1.17rem;
      font-weight: bold;
      color: var(--white-soft);
      text-transform: uppercase;
      letter-spacing: 0.21em;
      margin-bottom: 0;
      transition: background .18s;
      line-height:1.24;
      position:relative;
      /* gentle serigrafía */
      filter:saturate(0.88) contrast(1.13);
    }
    .service-xl .service-title {
      display:block;
      font-size: 1.18em;
      font-weight: 900;
      color: var(--roland-orange);
      letter-spacing:.18em;
      margin-bottom:7px;
      font-family: var(--font-panel);
    }
    .service-xl .service-desc {
      color: #d3d4d4;
      font-size:1.02em;
      margin-left:2px;
      letter-spacing:.08em;
      font-family: var(--font-panel);
      text-transform:uppercase;
      font-weight: 700;
    }
    .service-xl:hover,
    .service-xl:focus-within {
      background: #181a20;
    }
    /* VIDEO COL */
    .video-col {
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      min-height: 470px; padding:46px 38px 46px 34px;
    }
    .video-card {
      width: 100%; max-width: 610px; background: #191c25;
      border-radius:11px; border:2px solid var(--panel-border);
      box-shadow: 0 2px 14px #181a1d18; overflow: hidden;
      display:flex;flex-direction:column;align-items:center;
      margin-bottom: 26px;
    }
    .video-player-frame {
      width:100%;height:344px; background:var(--panel-dark);display:flex;align-items:center;justify-content:center;
    }
    .video-player-frame iframe {width:100%;height:100%;border:none;}
    .video-label {
      width: 100%; padding: 16px 0 0 0;
      text-align:center; color: var(--roland-orange);
      font-size: 1.06rem; font-family: var(--font-panel);
      text-transform: uppercase; font-weight:900; letter-spacing:.19em;
    }
    .dots-nav {
      display:flex;justify-content:center;gap:11px;margin:19px 0 2px 0;
    }
    .video-dot {
      width:14px;height:14px;border-radius:50%;background:var(--panel-dark);
      border:2px solid var(--roland-orange);cursor:pointer;
      transition:background .11s,border-color .11s;
    }
    .video-dot.active{background:var(--roland-orange);border-color:var(--white-soft);}
    /* Responsive ajusta paddings */
    @media (max-width:900px){
      .panel-row {gap: 0;}
      .services-col, .video-col {padding: 24px 8vw;}
      .video-card{max-width:99vw;}
    }
    /* WhatsApp */
    .whatsapp-float {position:fixed;bottom:23px;right:27px;background:var(--roland-orange);color:#fff;width:56px;height:56px;border-radius:50%;display:flex;align-items:center;justify-content:center;z-index:1000;}
    .whatsapp-float:hover{background:var(--white-soft);color:var(--roland-orange);}
  </style>
</head>
<body>
  <div class="main-wrap">
    <section class="panel-row">
      <!-- Servicios: columna izquierda -->
      <div class="services-col">
        <div class="service-xl">
          <span class="service-title">BOOKING & TOURS</span>
          <span class="service-desc">GIRAS · CIRCUITOS · CLUBS · TOURING</span>
        </div>
        <div class="service-xl">
          <span class="service-title">DIGITAL FLOW</span>
          <span class="service-desc">PERFORMANCE · ESTRATEGIA · DATA</span>
        </div>
        <div class="service-xl">
          <span class="service-title">SYNTH STRATEGY</span>
          <span class="service-desc">FRAMEWORKS · ARTIST DEV · SONIDO</span>
        </div>
      </div>
      <!-- Video: gran card derecha -->
      <div class="video-col">
        <div class="video-card">
          <div class="video-player-frame">
            <iframe id="mainVideo" src="https://www.youtube.com/embed/ZGxSXchZNfo?modestbranding=1&rel=0"></iframe>
          </div>
          <div class="video-label" id="videoTitle"></div>
        </div>
        <div class="dots-nav" id="videoDots"></div>
      </div>
    </section>
    <a href="https://wa.me/525512478139" class="whatsapp-float" target="_blank"><i class="fab fa-whatsapp" style="font-size:1.7rem;"></i></a>
  </div>
<script>
// Videos data
const videos = [
  { id:"ZGxSXchZNfo", title:"PERFORMANCE LIVE 001" },
  { id:"kXYiU_JCYtU", title:"SOUND DESIGN SESSION" },
  { id:"ktvTqknDobU", title:"CLOUD FLOW ARCHITECTURE" }
];
const mainVideo=document.getElementById("mainVideo");
const videoTitle=document.getElementById("videoTitle");
const videoDots=document.getElementById("videoDots");
function loadVideo(i) {
  const v=videos[i];
  mainVideo.src=`https://www.youtube.com/embed/${v.id}?modestbranding=1&rel=0`;
  videoTitle.textContent=v.title;
  document.querySelectorAll(".video-dot").forEach((dot,idx)=>dot.classList.toggle("active",idx===i));
}
videos.forEach((v,i)=>{
  const dot=document.createElement("div");
  dot.className="video-dot";
  dot.onclick=()=>loadVideo(i);
  videoDots.appendChild(dot);
});
loadVideo(0);
</script>
</body>
</html>
