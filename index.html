<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EDUARDO MEJÍA // SISTEMA NERVIOSO MUSICAL</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --roland-core: #CC0000;
      --korg-blue: #1DC9FF;
      --black-absolute: #000000;
      --grid-gray: #181C25;
      --digital-cyan: #00FFFF;
      --glitch-magenta: #FF00FF;
      --korg-accent: #1012EF;
      --panel-deep: linear-gradient(160deg, #0a0a0a 0%, #1a1a1a 50%, #000000 100%);
      --hologram-glow: 0 0 24px #00fff6CC;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: var(--black-absolute); color: white;
      font-family: 'Courier New', monospace;
      line-height: 1.4;
      overflow-x: hidden;
    }
    .container { max-width: 1200px; margin: 0 auto; padding: 22px 6vw 18px 6vw; }

    .top-controls {
      position: absolute; top: 22px; right: 22px; display: flex; gap: 14px; z-index: 10;
    }
    .theme-btn {
      width: 44px; height: 44px; border-radius: 50%; background: var(--grid-gray);
      border: 2px solid var(--digital-cyan); color: var(--digital-cyan);
      display: flex; align-items: center; justify-content: center;
      cursor: pointer; font-size: 1.2em;
      transition: border-color .2s, box-shadow .19s, transform .14s;
      box-shadow: 0 4px 18px #00fff644;
    }
    .theme-btn:hover { border-color: var(--roland-core); transform:scale(1.08); }

    /* SECCIÓN 1 */
    .section-1 {
      display: grid; grid-template-columns: 1fr 1fr; gap: 44px;
      margin-bottom: 56px; min-height: 56vh; align-items: center;
    }
    .title-content { display: flex; flex-direction: column; justify-content: center; padding-right: 16px; }
    .main-title {
      font-size: 3rem; font-weight: bold; text-transform: uppercase; letter-spacing: 3px; margin-bottom: 20px;
      background: linear-gradient(45deg, white, var(--korg-blue)); -webkit-background-clip: text;
      -webkit-text-fill-color: transparent; line-height: 1.05;
      filter: drop-shadow(0 3px 13px var(--korg-blue));
      animation: title-glitch 2s infinite steps(2, jump-none);
    }
    @keyframes title-glitch { 0% {filter: none;} 70% {filter: drop-shadow(0 0 9px var(--glitch-magenta));} }
    .subtitle {
      font-size: 1.18rem; color: var(--roland-core); text-transform: uppercase;
      letter-spacing: 2px; margin-bottom: 15px; filter: drop-shadow(0 0 6px var(--roland-core));
    }
    .description { font-size: 1.05rem; line-height: 1.6; color: #cef; margin-bottom: 20px;}
    #eqCanvas {
      width: 90%; max-width: 420px; margin: 16px auto 0 auto; display: block; background: transparent; border: none;
    }

    .sound-module {
      background: var(--panel-deep); border: 1.5px solid var(--korg-blue); border-radius: 13px;
      padding: 28px 20px; display: flex; flex-direction: column; gap: 23px; box-shadow:0 4px 28px #00fff617;
    }
    .turntable-container { display: flex; flex-direction: column; align-items: center; gap: 16px;}
    .hologram-turntable {
      width: 196px; height: 196px; border-radius: 50%; background: var(--black-absolute);
      border: 15px solid var(--korg-blue); position: relative;
      display: flex; align-items: center; justify-content: center;
      box-shadow: var(--hologram-glow); transition: border-color .2s, box-shadow .19s;
    }
    .quantum-vinyl {
      width: 150px; height: 150px; border-radius: 50%;
      background:
        radial-gradient(circle at center, var(--grid-gray) 0%, var(--grid-gray) 8%, transparent 8.1%),
        radial-gradient(circle at center, var(--black-absolute) 0%, var(--black-absolute) 35%, var(--grid-gray) 35.1%, var(--grid-gray) 38%, transparent 38.1%),
        repeating-radial-gradient(circle at center, var(--black-absolute) 0%, var(--black-absolute) 2%, var(--grid-gray) 2.1%, var(--grid-gray) 4%);
      animation: quantumSpin 15s linear infinite; animation-play-state: paused; position: relative;
      box-shadow: 0 1.5px 14px #00fff469;
    }
    .vinyl-logo {
      position: absolute; left: 50%; top: 50%; width: 63px; height: 63px;
      transform: translate(-50%,-50%);
      pointer-events: none; z-index: 3;
      filter: drop-shadow(0 0 6px #00f8ffb7);}
    @keyframes quantumSpin { 0% { transform: rotate(0deg);} 100% {transform: rotate(360deg);} }
    .player-controls { display: flex; gap: 13px; justify-content: center; }
    .control-btn {
      padding: 11px 22px; background: var(--black-absolute);
      border: 2.5px solid var(--korg-blue); color: var(--korg-blue); border-radius: 5px;
      cursor: pointer; font-weight: bold;
      box-shadow:0 1.3px 7px #00e9f644;
      transition: all 0.28s;
      text-transform: uppercase; font-family: 'Courier New', monospace;
    }
    .control-btn:hover { border-color: var(--roland-core); background: var(--korg-blue); color: var(--black-absolute);}
    /* Spotify */
    .sound-module iframe {margin-top:10px;box-shadow:0 2px 13px #1DC9FF3b;}
    /* Cards */
    .services-title {color: var(--digital-cyan);}
    .service-card {border-color: var(--korg-blue);}
    .service-card:hover {border-color:var(--roland-core);box-shadow:0 0 24px var(--glitch-magenta);}
    /* Galería y Contacto mantienen estilo original */

  </style>
</head>
<body>
  <div class="container">

    <!-- CONTROLES SUPERIORES -->
    <div class="top-controls">
      <button class="theme-btn" id="themeToggle"><i class="fas fa-adjust"></i></button>
    </div>

    <!-- SECCIÓN 1 -->
    <section class="section-1">
      <div class="title-content">
        <h1 class="main-title">KORG ∆ ROLAND × CLOUD FLOW</h1>
        <div class="subtitle">SINTE, ALGORITMO, HUMAN GROOVE</div>
        <p class="description">
          Donde el hardware japonés se fusiona con cables, jazz y máquinas.<br>
          Booking, management, tours, arquitectura musical.<br>
          <span style="color:var(--korg-blue);font-size:1.05em;">Ritmo no binario. Networks, performance, sonido analógico y digital.</span>
        </p>
        <canvas id="eqCanvas" width="260" height="44"></canvas>
      </div>

      <div class="sound-module">
        <div class="turntable-container">
          <div class="hologram-turntable">
            <div class="quantum-vinyl">
              <img src="logo.svg" alt="logo" class="vinyl-logo">
            </div>
          </div>
          <div class="player-controls">
            <button class="control-btn" id="playBtn">PLAY</button>
            <button class="control-btn" id="stopBtn">STOP</button>
          </div>
        </div>
        <audio id="localAudio">
          <source src="micancion.mp3" type="audio/mpeg">
        </audio>
        <iframe style="border-radius:4px;border:none;width:100%;" src="https://open.spotify.com/embed/playlist/26qaG2E3bW6ZNIk5mvPpjr?utm_source=generator" height="84" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
      </div>
    </section>
    <!-- Las demás secciones quedan igual... -->
    <!-- ...Servicios, Galería de video, Contacto y Footer igual que tu base -->
  </div>
  <!-- WhatsApp -->
  <a href="https://wa.me/525512478139" class="whatsapp-float" target="_blank">
    <i class="fab fa-whatsapp" style="font-size: 1.7rem;"></i>
  </a>
<script>
const audio = document.getElementById('localAudio');
const playBtn = document.getElementById('playBtn');
const stopBtn = document.getElementById('stopBtn');
const vinyl = document.querySelector('.quantum-vinyl');
const eqCanvas = document.getElementById('eqCanvas');
const eqCtx = eqCanvas.getContext('2d');
let audioCtx, analyser, dataArray;
function setupEQ() {
  audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  let src = audioCtx.createMediaElementSource(audio);
  analyser = audioCtx.createAnalyser();
  src.connect(analyser);
  analyser.connect(audioCtx.destination);
  analyser.fftSize = 32;
  dataArray = new Uint8Array(analyser.frequencyBinCount);
}
function drawEQ() {
  eqCtx.clearRect(0,0,eqCanvas.width,eqCanvas.height);
  analyser.getByteFrequencyData(dataArray);
  const barWidth=12; let x=0;
  for(let i=0;i<dataArray.length;i++){
    let barHeight = dataArray[i]/2.1; eqCtx.fillStyle = '#1DC9FF';
    eqCtx.fillRect(x,eqCanvas.height-barHeight,barWidth,barHeight); x+=barWidth+3;
  }
  requestAnimationFrame(drawEQ);
}
playBtn.onclick=()=>{ if(!audioCtx)setupEQ(); audio.play(); vinyl.style.animationPlayState="running"; drawEQ();}
stopBtn.onclick=()=>{audio.pause();audio.currentTime=0;vinyl.style.animationPlayState="paused";};
document.getElementById('themeToggle').onclick = ()=>{document.body.classList.toggle('light');};
</script>
</body>
</html>
